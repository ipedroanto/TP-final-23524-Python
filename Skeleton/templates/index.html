<!doctype html>
<html lang="en">
<head>
    <title>Lista de Oradores</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <!-- Coloca tu barra de navegación aquí -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Oradores</h1>
            <br>
            <a class="btn btn-primary" href="orador_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos, ha ocurrido un error.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">email</th>
                                    <th scope="col">Tema</th>
                                    <th scope="col">Fecha_alta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="orador in oradores">
                                    <td scope="row">{{ orador.id }}</td>
                                    <td>{{ orador.nombre }}</td>
                                    <td>{{ orador.apellido }}</td>
                                    <td>{{ orador.email }}</td>
                                    <td>{{ orador.tema }}</td>
                                    <td>{{ orador.fecha_alta }}</td>
                                    <td>
                                        <a class="btn btn-primary" :href="'orador_update.html?id=' + orador.id">Editar</a>
                                        <button type="button" class="btn btn-danger" v-on:click="eliminar(orador.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- Coloca tu pie de página aquí -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../static/main.js"></script>
    <script src="../static/oradores.js"></script>
</body>
</html>
